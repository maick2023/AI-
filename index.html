<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI创意工坊</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6C63FF;
            --secondary: #4A44B6;
            --accent: #FF6B6B;
            --accent-light: #FF8E8E;
            --dark: #1a1a2e;
            --darker: #0d0d1a;
            --light: #F5F5F7;
            --text-light: #e0e0ff;
            --text-gray: #a0a0c0;
            --success: #4cc9f0;
            --danger: #f94144;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
            color: var(--text-light);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #root {
            display: flex;
            flex: 1;
        }

        header {
            background-color: var(--dark);
            border-bottom: 1px solid var(--secondary);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 20;
        }

        header .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
        }

        nav a {
            color: var(--text-gray);
            margin-left: 1.5rem;
            transition: color 0.3s ease;
        }

        nav a:hover,
        nav a.active {
            color: var(--primary);
        }

        .sidebar {
            background-color: var(--dark);
            border-right: 1px solid var(--secondary);
            width: 250px;
            flex-shrink: 0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
        }

        .sidebar .avatar-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .sidebar .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary);
            margin-bottom: 0.5rem;
        }

        .sidebar .username {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-light);
        }

        .sidebar .nav-links a {
            display: flex;
            align-items: center;
            padding: 0.8rem 1rem;
            margin-bottom: 0.5rem;
            border-radius: 8px;
            color: var(--text-gray);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .sidebar .nav-links a i {
            margin-right: 0.8rem;
            font-size: 1.1rem;
        }

        .sidebar .nav-links a:hover,
        .sidebar .nav-links a.active {
            background-color: var(--secondary);
            color: var(--text-light);
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: var(--secondary);
        }

        .card {
            background-color: var(--dark);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        input[type="text"],
        input[type="number"],
        textarea,
        select {
            background-color: var(--darker);
            border: 1px solid var(--secondary);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            color: var(--text-light);
            width: 100%;
            margin-top: 0.5rem;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(108, 99, 255, 0.5);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .tab-button {
            padding: 0.75rem 1.5rem;
            border-radius: 8px 8px 0 0;
            background-color: var(--darker);
            color: var(--text-gray);
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .tab-button.active {
            background-color: var(--dark);
            color: var(--primary);
            border-color: var(--primary);
        }

        .tab-content {
            background-color: var(--dark);
            padding: 1.5rem;
            border-radius: 0 0 12px 12px;
        }

        .range-slider-container {
            display: flex;
            align-items: center;
            margin-top: 1rem;
        }

        .range-slider-container input[type="range"] {
            flex-grow: 1;
            margin-right: 1rem;
            -webkit-appearance: none;
            height: 8px;
            background: var(--secondary);
            border-radius: 5px;
            outline: none;
        }

        .range-slider-container input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
            border: 2px solid var(--text-light);
        }

        .range-slider-container input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
            border: 2px solid var(--text-light);
        }

        .range-slider-container .range-value {
            color: var(--text-light);
            font-weight: 500;
            min-width: 30px;
            text-align: right;
        }

        /* 进度条 */
        .progress-container {
            background-color: var(--secondary);
            border-radius: 5px;
            height: 10px;
            overflow: hidden;
            margin-top: 1rem;
        }

        .progress-bar {
            background-color: var(--primary);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        /* 图片结果区域 */
        #generatedImagesContainer {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .image-card {
            position: relative;
            background-color: var(--darker);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .image-card:hover {
            transform: translateY(-5px);
        }

        .image-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }

        .image-card .card-actions {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.7) 0%, rgba(0, 0, 0, 0) 100%);
            padding: 10px;
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .image-card:hover .card-actions {
            opacity: 1;
        }

        .image-card .card-actions button,
        .image-card .card-actions a {
            color: white;
            padding: 8px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.5);
            transition: background-color 0.2s ease;
        }

        .image-card .card-actions button:hover,
        .image-card .card-actions a:hover {
            background-color: var(--primary);
        }

        .image-card .collect-btn {
            background-color: rgba(108, 99, 255, 0.5);
            /* 使用primary color的半透明 */
        }

        .image-card .collect-btn:hover {
            background-color: var(--primary);
        }

        .image-card .download-btn {
            background-color: rgba(255, 107, 107, 0.5);
            /* 使用accent color的半透明 */
        }

        .image-card .download-btn:hover {
            background-color: var(--accent);
        }
    </style>
</head>

<body class="flex flex-col min-h-screen">
    <div id="notification"
        class="fixed bottom-4 right-4 p-4 rounded-lg shadow-lg text-white z-50 transition-all duration-300 transform translate-y-full opacity-0">
    </div>

    <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 hidden">
        <div class="animate-spin rounded-full h-20 w-20 border-t-2 border-b-2 border-white"></div>
    </div>

    <div id="fullScreenImageDiv"
        class="fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center z-50 hidden"
        onclick="this.classList.add('hidden')">
        <img id="fullScreenImg" src="" alt="Full Screen Image"
            class="max-w-full max-h-full object-contain cursor-pointer" onclick="event.stopPropagation()">
        <button class="absolute top-4 right-4 text-white text-3xl hover:text-gray-300"
            onclick="document.getElementById('fullScreenImageDiv').classList.add('hidden')">
            &times;
        </button>
    </div>

    <div id="root" class="flex flex-1">
        <aside class="sidebar hidden md:flex">
            <div class="avatar-section">
                <img src="https://via.placeholder.com/100" alt="User Avatar" class="avatar">
                <p class="username">即梦星人</p>
            </div>
            <nav class="nav-links w-full">
                <a href="#" class="active"><i class="fas fa-magic"></i>AI绘画</a>
                <a href="#" id="myGalleryNav"><i class="fas fa-images"></i>我的图库</a>
                <a href="#"><i class="fas fa-history"></i>生成历史</a>
                <a href="#"><i class="fas fa-cog"></i>设置</a>
            </nav>
            <div class="mt-auto w-full">
                <button class="btn-primary w-full"><i class="fas fa-sign-out-alt mr-2"></i>退出登录</button>
            </div>
        </aside>

        <main id="mainContent" class="flex-1 overflow-y-auto p-4 md:p-8 relative z-10">
            <h1 class="text-4xl font-bold text-white mb-6 text-center">AI创意工坊</h1>

            <div class="card mb-8">
                <div class="flex border-b border-secondary">
                    <button id="textToImageTab" class="tab-button active">文生图</button>
                    <button id="imageToImageTab" class="tab-button">图生图</button>
                </div>
                <div id="textToImageContent" class="tab-content">
                    <form id="textToImageForm" class="space-y-4">
                        <div>
                            <label for="prompt" class="block text-gray-300 text-sm font-medium mb-1">提示词
                                (Prompt):</label>
                            <textarea id="prompt" placeholder="输入您的创作灵感，例如：一个赛博朋克风格的城市夜景，高楼林立，霓虹闪烁，未来感十足。"
                                required></textarea>
                            <p class="text-xs text-gray-500 mt-1">详细的提示词能帮助AI更好地理解您的想法。</p>
                        </div>
                        <div>
                            <label for="negativePrompt" class="block text-gray-300 text-sm font-medium mb-1">负面提示词
                                (Negative Prompt):</label>
                            <textarea id="negativePrompt" placeholder="不希望在图中出现的元素，例如：模糊，低质量，水印，变形。"
                                rows="3"></textarea>
                            <p class="text-xs text-gray-500 mt-1">排除不想要的元素，提高图片质量。</p>
                        </div>
                        <div>
                            <label for="imageCount" class="block text-gray-300 text-sm font-medium mb-1">生成数量:</label>
                            <div class="range-slider-container">
                                <input type="range" id="imageCount" min="1" max="4" value="1" class="w-full">
                                <span id="imageCountValue" class="range-value">1</span>
                            </div>
                        </div>
                        <button type="submit" class="btn-primary w-full mt-4">
                            <i class="fas fa-sparkles mr-2"></i>生成图片
                        </button>
                    </form>
                </div>
                <div id="imageToImageContent" class="tab-content hidden">
                    <p class="text-gray-400 text-center">图生图功能即将推出，敬请期待！</p>
                </div>
            </div>

            <h2 class="text-3xl font-bold text-white mb-6 text-center">生成结果</h2>
            <div id="generatedImagesContainer"
                class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
                <p class="text-gray-400 text-center col-span-full">生成结果将显示在此处。</p>
            </div>
        </main>

        <section id="gallerySection" class="p-8 bg-gradient-to-br from-darker to-dark min-h-screen hidden">
            <h2 class="text-3xl font-bold text-white mb-8 text-center">我的收藏</h2>
            <div id="myGallery" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 mt-8">
            </div>
        </section>
    </div>
    <script>
        // 通知相关函数
        const notificationElement = document.getElementById('notification');
        let notificationTimeout;

        function showNotification(message, type = 'info', duration = 3000) {
            clearTimeout(notificationTimeout);
            notificationElement.textContent = message;
            notificationElement.classList.remove('bg-green-500', 'bg-red-500', 'bg-blue-500'); // Remove previous classes

            switch (type) {
                case 'success':
                    notificationElement.classList.add('bg-green-500');
                    break;
                case 'danger':
                    notificationElement.classList.add('bg-red-500');
                    break;
                case 'info':
                default:
                    notificationElement.classList.add('bg-blue-500');
                    break;
            }

            notificationElement.classList.remove('translate-y-full', 'opacity-0');
            notificationElement.classList.add('translate-y-0', 'opacity-100');

            notificationTimeout = setTimeout(() => {
                notificationElement.classList.remove('translate-y-0', 'opacity-100');
                notificationElement.classList.add('translate-y-full', 'opacity-0');
            }, duration);
        }

        function showSuccess(message, duration = 3000) {
            showNotification(message, 'success', duration);
        }

        function showError(message, duration = 5000) {
            showNotification(message, 'danger', duration);
        }

        // 新增：showInfo 函数 (请确认您的代码中是否有此函数，如果没有，请保留此段)
        function showInfo(message, duration = 3000) {
            showNotification(message, 'info', duration);
        }


        // 加载动画
        const loadingOverlay = document.getElementById('loadingOverlay');

        function showLoading(show) {
            if (show) {
                loadingOverlay.classList.remove('hidden');
            } else {
                loadingOverlay.classList.add('hidden');
            }
        }

        // 全屏图片显示
        const fullScreenImageDiv = document.getElementById('fullScreenImageDiv');
        const fullScreenImg = document.getElementById('fullScreenImg');

        function pgShowFullscreenImage(imageUrl) {
            fullScreenImg.src = imageUrl;
            fullScreenImageDiv.classList.remove('hidden');
        }

        // ====== 新增：我的图库相关功能 ======

        // 定义一个变量来存储图库中的图片URL，通常会从localStorage加载
        let myGalleryImages = JSON.parse(localStorage.getItem('myGalleryImages')) || [];

        // 我的图库容器元素
        const myGalleryContainer = document.getElementById('myGallery');

        // 函数：将图片添加到图库
        function pgAddToGallery(imageUrl) {
            if (!myGalleryImages.includes(imageUrl)) { // 避免重复添加
                myGalleryImages.push(imageUrl);
                localStorage.setItem('myGalleryImages', JSON.stringify(myGalleryImages));
                renderMyGallery(); // 重新渲染图库
                showSuccess('图片已添加到图库！'); // 显示成功消息
            } else {
                showInfo('图片已在图库中。'); // 显示提示消息
            }
        }

        // 函数：渲染我的图库
        function renderMyGallery() {
            if (!myGalleryContainer) return; // 如果图库容器不存在，则不执行

            myGalleryContainer.innerHTML = ''; // 清空现有内容

            if (myGalleryImages.length === 0) {
                myGalleryContainer.innerHTML = '<p class="text-gray-400 text-center col-span-full">你的图库是空的。开始添加一些图片吧！</p>';
                return;
            }

            myGalleryImages.forEach((imageUrl, index) => {
                const card = document.createElement('div');
                card.className = 'relative group bg-gray-800 rounded-lg overflow-hidden shadow-lg';
                card.innerHTML = `
                    <img src="${imageUrl}" alt="Gallery Image ${index + 1}" class="w-full h-48 object-cover transition-transform duration-300 group-hover:scale-105 cursor-pointer" onclick="pgShowFullscreenImage('${imageUrl}')">
                    <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                        <button class="text-white mx-2 p-2 bg-red-600 rounded-full hover:bg-red-700 transition-colors duration-200" onclick="pgRemoveFromGallery('${imageUrl}', event)">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                        <a href="${imageUrl}" download class="text-white mx-2 p-2 bg-blue-600 rounded-full hover:bg-blue-700 transition-colors duration-200" onclick="event.stopPropagation()">
                            <i class="fas fa-download"></i>
                        </a>
                    </div>
                `;
                myGalleryContainer.appendChild(card);
            });
        }

        // 函数：从图库中移除图片
        function pgRemoveFromGallery(imageUrl, event) {
            event.stopPropagation(); // 阻止事件冒泡
            myGalleryImages = myGalleryImages.filter(img => img !== imageUrl);
            localStorage.setItem('myGalleryImages', JSON.stringify(myGalleryImages));
            renderMyGallery(); // 重新渲染图库
            showSuccess('图片已从图库移除。');
        }

        // ====== 我的图库相关功能结束 ======


        // AI绘画结果展示
        const generatedImagesContainer = document.getElementById('generatedImagesContainer');

        function pgDisplayGallery(imageUrls) {
            if (!generatedImagesContainer) return;

            generatedImagesContainer.innerHTML = ''; // 清空之前的图片

            if (imageUrls.length === 0) {
                generatedImagesContainer.innerHTML = '<p class="text-gray-400 text-center col-span-full">没有图片生成。</p>';
                return;
            }

            imageUrls.forEach(imageUrl => {
                const card = document.createElement('div');
                card.className = 'image-card';
                card.innerHTML = `
                    <img src="${imageUrl}" alt="Generated Image" class="w-full h-48 object-cover rounded-lg" onclick="pgShowFullscreenImage('${imageUrl}')">
                    <div class="card-actions">
                        <button class="collect-btn" onclick="pgAddToGallery('${imageUrl}'); event.stopPropagation();">
                            <i class="fas fa-plus"></i>
                        </button>
                        <a href="${imageUrl}" download class="download-btn" onclick="event.stopPropagation();">
                            <i class="fas fa-download"></i>
                        </a>
                    </div>
                `;
                generatedImagesContainer.appendChild(card);
            });
        }


        // 表单和事件监听
        const textToImageTab = document.getElementById('textToImageTab');
        const imageToImageTab = document.getElementById('imageToImageTab');
        const textToImageContent = document.getElementById('textToImageContent');
        const imageToImageContent = document.getElementById('imageToImageContent');
        const textToImageForm = document.getElementById('textToImageForm');
        const promptInput = document.getElementById('prompt');
        const negativePromptInput = document.getElementById('negativePrompt');
        const imageCountInput = document.getElementById('imageCount');
        const imageCountValueSpan = document.getElementById('imageCountValue');

        // 新增：侧边栏导航和主内容区域的元素引用
        const myGalleryNav = document.getElementById('myGalleryNav');
        const mainContent = document.getElementById('mainContent');
        const gallerySection = document.getElementById('gallerySection');


        // 初始化滑块值显示
        if (imageCountInput && imageCountValueSpan) {
            imageCountValueSpan.textContent = imageCountInput.value;
            imageCountInput.addEventListener('input', () => {
                imageCountValueSpan.textContent = imageCountInput.value;
            });
        }


        // Tab切换
        textToImageTab.addEventListener('click', () => {
            textToImageTab.classList.add('active');
            imageToImageTab.classList.remove('active');
            textToImageContent.classList.remove('hidden');
            imageToImageContent.classList.add('hidden');
        });

        imageToImageTab.addEventListener('click', () => {
            imageToImageTab.classList.add('active');
            textToImageTab.classList.remove('active');
            imageToImageContent.classList.remove('hidden');
            textToImageContent.classList.add('hidden');
        });

        // 新增：我的图库导航点击事件
        if (myGalleryNav) {
            myGalleryNav.addEventListener('click', (e) => {
                e.preventDefault(); // 阻止默认链接行为
                // 切换激活状态
                document.querySelector('.sidebar .nav-links a.active').classList.remove('active');
                myGalleryNav.classList.add('active');

                // 显示/隐藏内容区域
                mainContent.classList.add('hidden');
                gallerySection.classList.remove('hidden');

                renderMyGallery(); // 确保每次切换到图库时都重新渲染
            });
        }

        // AI绘画导航点击事件 (确保从图库切换回绘画页面)
        document.querySelector('.sidebar .nav-links a:first-child').addEventListener('click', (e) => {
            e.preventDefault();
            document.querySelector('.sidebar .nav-links a.active').classList.remove('active');
            e.currentTarget.classList.add('active');

            mainContent.classList.remove('hidden');
            gallerySection.classList.add('hidden');
        });


        // 提交表单
        if (textToImageForm) {
            textToImageForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                showLoading(true);
                generatedImagesContainer.innerHTML = ''; // 清空上次生成结果

                try {
                    const prompt = promptInput.value.trim();
                    const negativePrompt = negativePromptInput.value.trim();
                    const imageCount = parseInt(imageCountInput.value, 10);

                    if (!prompt) {
                        throw new Error("提示词不能为空！");
                    }

                    // 翻译提示词
                    let englishPrompt = prompt;
                    if (!/^[a-zA-Z0-9\s.,!?'"()-]+$/.test(prompt)) { // 简单判断是否为中文或包含非英文
                        showInfo('正在翻译提示词，请稍候...');
                        const translateResponse = await fetch('/api/translate', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ text: prompt, targetLang: 'en' })
                        });
                        if (!translateResponse.ok) {
                            const err = await translateResponse.json();
                            throw new Error(err.error || `翻译失败: ${translateResponse.status}`);
                        }
                        const translateResult = await translateResponse.json();
                        englishPrompt = translateResult.translatedText;
                        showSuccess('提示词翻译成功！');
                    }

                    let imageUrls = [];
                    // 这里模拟调用API，实际应该替换为你的后端API调用
                    // 如果是生产环境，你需要确保API密钥安全，不要直接暴露在前端
                    // 这里使用一个占位符，模拟API调用
                    // 实际项目中应改为 fetch('/api/your-image-generation-endpoint', ...)
                    // 并在后端处理与即梦模型的交互和API Key
                    // 为了演示，这里我们直接模拟生成图片URL
                    // for (let i = 0; i < imageCount; i++) {
                    //     imageUrls.push(`https://via.placeholder.com/512?text=AI+Image+${i+1}`);
                    // }

                    // 实际集成即梦模型API (这里只是一个示例结构，需要你的后端实现 /api/jimeng-image)
                    {
                        const payload = {
                            prompt: englishPrompt,
                            negativePrompt: negativePrompt,
                            n: imageCount
                        };
                        const response = await fetch(`/api/jimeng-image`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });
                        if (!response.ok) {
                            const err = await response.json();
                            throw new Error(err.error || `提交任务失败: ${response.status}`);
                        }
                        const result = await response.json();
                        if (result.data && result.data.image_urls && result.data.image_urls.length > 0) {
                            imageUrls = result.data.image_urls;
                        } else {
                            throw new Error(result.message || "API返回数据格式不正确或没有图片URL。");
                        }
                    }
                    pgDisplayGallery(imageUrls);
                } catch (error) {
                    console.error("Image generation error:", error);
                    showError(error.message || "未知错误，请检查控制台日志。");
                } finally {
                    showLoading(false);
                }
            });
        }

        // 确保在页面加载时渲染我的图库（如果用户导航到我的图库页面）
        document.addEventListener('DOMContentLoaded', () => {
            // 初始加载时，如果需要显示“我的图库”，取消对 mainContent 和 gallerySection 的 hidden 类。
            // 默认情况下，AI绘画页面是激活的，所以我们让mainContent显示，gallerySection隐藏。
            // 如果你想让我的图库成为默认首页，你需要调整下面的 hidden/remove 方法。
            mainContent.classList.remove('hidden'); // 确保主内容区默认显示
            gallerySection.classList.add('hidden'); // 确保图库区默认隐藏
            renderMyGallery(); // 初始渲染图库，即使它被隐藏，数据也会加载
        });
    </script>
